<ion-header class="shadow-sm">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-blue-500"></ion-menu-button>
    </ion-buttons>
    <ion-icon
      slot="start"
      name="{{ icon }}"
      class="hidden text-blue-500"
    ></ion-icon>
    <ion-title class="text-blue-600 font-bold">{{ title }}</ion-title>

    <ion-buttons slot="end" class="text-blue-500">
      <ion-button (click)="settings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
