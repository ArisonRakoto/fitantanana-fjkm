<ion-list class="mx-2">
  <ion-list-header class="px-3 pt-2 flex flex-col">
    <!-- <ion-avatar class="text-center rounded-full"> -->
    <img
      src="assets/images/logo.png"
      class="w-12 rounded-md object-cover mb-4"
    />
    <!-- </ion-avatar> -->
    <div class="text-center">
      <p class="text-2xl font-bold text-blue-500 my-2">Fitantanana FJKM</p>
      <h6 class="text-xs text-gray-400">Rindrambaiko Fitantanana Fiangonana</h6>
    </div>
  </ion-list-header>

  <div class="mt-[40px]">
    @for (p of appPages; track p; let i = $index) {
    <ion-menu-toggle auto-hide="false">
      <ion-item
        routerDirection="root"
        [routerLink]="[p.url]"
        lines="none"
        routerLinkActive="selected"
        class="mt-4 text-sm"
      >
        <ion-icon
          aria-hidden="true"
          slot="start"
          [ios]="p.icon + '-outline'"
          [md]="p.icon + '-sharp'"
        ></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
    }
  </div>
</ion-list>
